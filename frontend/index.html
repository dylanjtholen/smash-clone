<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer</title>
  <!--<script src="https://kylemit.github.io/firebug-console/firebug-lite-debug.js"></script>-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" id="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  
<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body style="color: white; background-color: black">
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>FS</h1>
            <div class="form-group">
              <input type="text" autocomplete="off" placeholder="Enter Username" id="usernameInput"/>
            </div>
            <p></p>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" autocomplete="off" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <div class="sidebar" id="sidebarcontainer">
          <h1 class="sidebar">Your game code is: </h1>
          <b><span id="gameCodeDisplay" class="sidebar"></span></b>
          <button type="submit" class="btn btn-success" id="copyButton">Copy</button>
          <p></p>
          <button
              type="submit"
              class="btn btn-success"
              id="startGameButton"
            >
              Start game
            </button>
          <p class="sidebar">Players:</p>
          <div id="playersDiv"></div>
          <div id="chatContainer">
          <div id="chatDiv"><div id="chatAnchor"></div></div>
            <form id="form" action="">
              <input placeholder="Send a message..." id="chatInput" class="btn btn-success" />
              <button id="sendButton" class="btn btn-success"><i class="fa fa-paper-plane-o"></i></button>
            </form>
          </div>
          </div>
        </div>
        <canvas id="canvas"></canvas>
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
